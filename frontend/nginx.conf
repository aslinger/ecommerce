server {
    listen 80;

    # Serve React Static Files
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API calls to the Java Inventory Service
    # This matches the path used in App.tsx: fetch('/api/inventory-update')
    location /api/ {
        # 'inventory-service' matches the Docker Compose service name or K8s Service name
        proxy_pass http://inventory-service:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}